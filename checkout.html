    <!-- Checkout area -->
    <div class="checkout-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4">
                    <h3 id="cit">Checkout</h3>
                    <div class="checkoutLeftWrp">
                        <button type="button">Release</button>
                        <div class="wrpBLk">
                            <h4>Tha Carter V <span>Album by LIL WAYNE</span></h4>
                            <i class="fas fa-pen"></i>
                        </div>
                        <div class="wrpBLk">
                            <p>Reach</p>
                            <h5>5,000 <span>Streaming Limit</span></h5>
                        </div>
                        <div class="wrpBLk">
                            <p>Duration</p>
                            <span>3 Months</span>
                        </div>
                        <div class="wrpBLk">
                            <p>Product Category <span>NFTs</span></p>
                            <a href="#">
                                <svg width="29" height="22" viewBox="0 0 29 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="29" height="18.0779" rx="4" fill="white"/>
                                    <rect x="6.40234" y="20.3376" width="16.1948" height="1.50649" rx="0.753247" fill="white"/>
                                    </svg>
                            </a>
                        </div>
                        <h3><span>Total</span><span>$450</span></h3>
                        <a href="" class="coupon">Have a coupon code?</a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="checkoutRightWrp">
                        <form>
                            <h2>1. Create acount <span><a href="#">Already have an account? Log In</a></span></h2>
                            <div class="doubleRow"> 
                                <label for="">
                                    <input type="text" placeholder="Email">
                                </label>
                                <label for="">
                                    <input type="text" placeholder="Password">
                                    <i class="fas fa-eye-slash"></i>
                                    <i class="far fa-eye"></i>
                                </label>
                            </div>
                            <div class="ckb_label">
                                <label class="ckb"> I agree to company_name <a href="#">Terms & consdition</a> and <a href="#">Provacy Policy</a>
                                    <input type="checkbox" checked="checked">
                                    <span class="checkmark"></span>
                                </label> 
                                <label class="ckb"> I agree to recieve marketing emails regarding <a href="#">products</a> and <a href="#">, services</a> <a href="#"> & order</a>
                                    <input type="checkbox" checked="checked">
                                    <span class="checkmark"></span>
                                </label> 
                            </div> 
                            <h2>2. Enter payment info </h2>
                            <label for="" class="Credit_card">
                                <input type="text" placeholder="Credit card number (xxxx-xxxx-xxxx-xxxx) ">
                            </label>
                            <div class="doubleRow"> 
                                <label for="">
                                    <input type="text" placeholder="Exp. date  (MM / YY)">
                                </label>
                                <label for="">
                                    <input type="text" placeholder="CVC"> 
                                </label>
                            </div>
                            <div class="toggle_btn">
                                <label class="switcher">
                                    <input type="checkbox">
                                    <span class="slider_toggle round"></span>
                                </label>
                                <a href="#">Have a coupon code?</a>
                            </div>
                            <button>SUBMIT CAMPAIGN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
